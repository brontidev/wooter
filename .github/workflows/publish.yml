name: Publish
on:
    workflow_dispatch:
    # push:
    #     branches:
    #         - main

jobs:
    publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        defaults:
            run:
                working-directory: "./wooter"

        steps:
            - uses: actions/checkout@v4
            - uses: denoland/setup-deno@v1
              with:
                  deno-version: v2
            - name: Check
              run: deno task check
            - name: Test
              working-directory: "/wooter"
              run: deno task
            - name: Publish package
              run: deno publish
